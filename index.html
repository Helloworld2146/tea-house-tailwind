<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House-Tailwind</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awosome cdn -->
    <script src="https://kit.fontawesome.com/3885db1ba6.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header></header>
    <!-- main containt -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <section class="md:flex mt-16">
            <!-- text content -->
            <div class="mb-5">
                <h1 class="font-extrabold text-5xl md:text-7xl">It's good  tea time at The Tea House</h1>
                <p class="mt-5 text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="flex mt-5 gap-3 font-bold text-xl text-white items-center p-5 rounded-xl bg-gradient-to-r from-[#FF0000] to-[#FF8938]">Explore More<img src="images/arrow.png" alt=""></button> 
            </div>
            <!-- image contet  -->
            <div class="ml-5 relative">
                <div>
                    <img src="images/banner.png" alt="">
                </div>
               <div class="flex items-center gap-2 bg-white shadow-lg px-2 py-2 md:px-10 md:py-4 rounded-lg absolute top-48 md:top-30 md:right-30">
                <div class="">
                    <i class="fa-solid fa-star text-3xl text-yellow-400"></i>
                </div>
                <div>
                    <h1 class="font-extrabold text-3xl">5.00</h1>
                    <p class="text-[#777777]">Trust Pilot Ratings</p>
                </div>
               </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
